<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="apps">
            <h1>Apps</h1>
            <div class="line"></div>
            <br>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/OreJS56zfZtqHrrZmDJo6W9IgJK5lyYcgv_4ow5Zdx0/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/5N3DNsdm4O2PX5aoQKqDrx6Qxch_SF362hG84bGMT6w/embed"></iframe>
        </section>
        <section id="games">
            <h1>Games</h1>
            <div class="line"></div>
            <h2>Click on the games to explore</h2>
            <h5>These games are build in game lab, click the game to play</h5>
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="https://studio.code.org/projects/spritelab/cjqCIt3W25Sfj2j2krL7s7o6IffziC6aQBsC5lA2pcs" target="_blank"><img src="treasure%20hunt.png" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Treasure hunt</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="https://studio.code.org/projects/spritelab/sKpsN0mF47n2JKnZzHgg5bac8ZjRC7yOivm2srt7tbY" target="_blank"><img src="pop%20ballon.png" class="img-responsive"></a>
                            <div class="carousel-content">
                                <p>Poping Ballons</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </section>
        <section id="chatbot">
            <h1>ChatBot</h1>
            <div class="line"></div>
            <h2>Type something to know about me and my city</h2>
            <h5>These chatbots are build in google's dialogflow </h5>
            <div id="myCarousel1" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/70ac190a-7157-4e83-9608-74f25fbd5a3a">
                            </iframe>
                            <div class="carousel-content">
                                <p>Virtual assistent</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/de46f5a0-6512-4f46-950e-47de042299a8">
                            </iframe>
                            <div class="carousel-content">
                                <p>My city chatbot</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel1" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel1" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>

        </section>
    </div>

</body>

</html>
